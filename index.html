<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>GameJuice Editor | Legacy</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    

  
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand">GameJuice</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        
        <li class="nav-item active dropdown">
          <a class="nav-link dropdown-toggle" id="filenavbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            File
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" href="#">New</a>
            <a class="dropdown-item" href="#">Save</a>
            <a class="dropdown-item" href="#">Save as</a>
            
          </div>
        </li>
        <li class="nav-item active dropdown">
          <a class="nav-link dropdown-toggle" id="editnavbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Edit
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" href="#">New file</a>
            <a class="dropdown-item" href="#">Rename file</a>
            <a class="dropdown-item" href="#">Delete file</a>
            
          </div>
        </li>
       
      </ul>
      <form class="form-inline my-2 my-lg-0" action="https://www.google.com/search">
        <input class="form-control mr-sm-2" type="search" placeholder="Search for help..." aria-label="Search" name="q">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>
  
  
  
  
  
  
  
  </nav>
  <ul class="nav nav-tabs" id="myTab" role="tablist">
  <li class="nav-item">
    <a class="nav-link active" id="code-tab" data-toggle="tab" href="#code" role="tab" aria-controls="code"
      aria-selected="true">Code</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" id="assets-tab" data-toggle="tab" href="#assets" role="tab" aria-controls="Assets"
      aria-selected="false">Assets</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" id="inf-tab" data-toggle="tab" href="#inf" role="tab" aria-controls="info"
      aria-selected="false">Info</a>
  </li>
</ul>
<div class="tab-content" id="myTabContent">
  <div class="tab-pane fade show active" id="code" role="tabpanel" aria-labelledby="code-tab"><textarea id="codeit"></textarea></div>
  <div class="tab-pane fade" id="assets" role="tabpanel" aria-labelledby="asset-tab"></div>
  <div class="tab-pane fade" id="inf" role="tabpanel" aria-labelledby="inf-tab"></div>
</div>
  
  
  
  </body>
</html>
